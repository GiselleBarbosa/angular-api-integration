<div class="flex justify-content-between align-items-center mb-3">
  <h3>Edição de funcionário</h3>

  <i class="pi pi-sign-out cursor-pointer text-2xl" routerLink="/"></i>
</div>

<form [formGroup]="formularioAtualizacao" (ngSubmit)="atualizarDados()">
  <div class="card flex flex-column flex-wrap p-fluid gap-3">
    <h4 class="mb-3">Dados cadastrais</h4>

    <div class="flex-auto">
      <label for="cpf">CPF</label>
      <input type="text" pInputText formControlName="cpf" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="nome">Nome completo</label>
      <input type="text" pInputText formControlName="nome" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="text" pInputText formControlName="data_nascimento" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="email" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="telefone">Telefone</label>
      <input type="text" pInputText formControlName="telefone" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="departamento">Departamento</label>
      <input type="text" pInputText formControlName="departamento_id" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="status">Em atividade</label>
      <input type="text" pInputText formControlName="em_atividade" class="mt-2" />
    </div>

    <div
      class="flex flex-column justify-content-center gap-3 p-fluid w-12 mt-2 sm:flex-row sm:justify-content-start sm:w-3">
      <p-button
        label="Voltar "
        [outlined]="true"
        severity="secondary"
        routerLink="/administrador/lista-funcionarios"></p-button>

      <p-button label="Salvar" [raised]="true" severity="secondary"></p-button>
    </div>
  </div>
</form>
