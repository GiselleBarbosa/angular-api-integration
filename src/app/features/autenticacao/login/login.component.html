<h3>Acesse sua conta</h3>
<div class="flex justify-content-center">
  <form [formGroup]="formularioLogin" (ngSubmit)="enviaFormulario()">
    <div class="card flex flex-wrap p-fluid gap-3 max-w-30rem">
      <div class="flex-auto">
        <label for="email">Email</label>
        <input pInputText type="text" formControlName="email" class="mt-2" />
      </div>

      <div class="flex-auto">
        <label for="senha">Senha</label>
        <input pInputText type="password" formControlName="senha" class="mt-2" />
      </div>

      <div class="flex flex-column w-full justify-content-center">
        <div class="mb-3">
          <p-button type="submit" label="Login" severity="secondary"></p-button>
        </div>
        <div class="text-center">
          <p>NÃ£o possui uma conta?</p>

          <p-button
            label="Cadastrar"
            [outlined]="true"
            severity="secondary"
            routerLink="usuarios/cadastro"></p-button>
        </div>
      </div>
    </div>
  </form>
</div>
