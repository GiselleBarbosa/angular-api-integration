<h3>Acesse sua conta:</h3>
<div class="flex justify-content-center">
  <div class="card flex flex-wrap p-fluid gap-3 max-w-30rem">
    <div class="flex-auto">
      <label for="email">Email</label>
      <input type="text" pInputText formControlName="text" class="mt-2" />
    </div>

    <div class="flex-auto">
      <label for="senha">Senha</label>
      <p-inputNumber formControlName="text" class="mt-2" />
    </div>

    <div class="flex flex-column w-full justify-content-center">
      <div class="mb-3">
        <p-button
          label="Login"
          severity="secondary"
          routerLink="/usuarios/perfil"></p-button>
      </div>
      <div class="text-center">
        <p>NÃ£o possui uma conta?</p>

        <p-button
          label="Cadastrar"
          [outlined]="true"
          severity="secondary"
          routerLink="usuarios/cadastro"></p-button>
      </div>
    </div>
  </div>
</div>
