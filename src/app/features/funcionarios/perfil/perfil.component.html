<div class="flex justify-content-between align-items-center mb-3">
  <h3 class="flex flex-wrap">Bem vindo(a), {{ usuario_autenticado }},</h3>

  <i class="pi pi-sign-out cursor-pointer text-2xl" routerLink="/"></i>
</div>

<div class="card flex flex-column flex-wrap p-fluid gap-3">
  <h4 class="mb-3">Dados cadastrais</h4>

  <div class="flex-auto">
    <label for="cpf">CPF</label>
    <input
      type="text"
      disabled
      pInputText
      formControlName=""
      value="123.456.789-00"
      class="mt-2" />
  </div>

  <div class="flex-auto">
    <label for="nome">Nome completo</label>
    <input type="text" pInputText formControlName="" class="mt-2" />
  </div>

  <div class="flex-auto">
    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" pInputText formControlName="" class="mt-2" />
  </div>

  <div class="flex-auto">
    <label for="email">Email</label>
    <input type="text" pInputText formControlName="" class="mt-2" />
  </div>

  <div class="flex-auto">
    <label for="telefone">Telefone</label>
    <input type="text" pInputText formControlName="" class="mt-2" />
  </div>

  <div
    class="flex flex-column justify-content-center gap-3 p-fluid w-12 mt-2 sm:flex-row sm:justify-content-start sm:w-3">
    <p-button label="Salvar" [raised]="true" severity="secondary"></p-button>

    <p-button
      label="cancelar "
      [outlined]="true"
      severity="secondary"
      routerLink="/"></p-button>
  </div>
</div>
