<div>
  <h1 class="mt-0">Sistema de Gerenciamento de Usuários</h1>

  <p>
    Seja bem vindo(a) ao Sistema de Gerenciamento de Usuários. Você poderá criar uma conta
    e acessar seu perfil.
  </p>
  <p>Algumas funções só estarão disponíveis para o administrador do sistema.</p>

  <div class="flex gap-3 mt-5 justify-content-center sm:justify-content-start">
    <p-button
      label="Cadastre-se"
      [outlined]="true"
      severity="secondary"
      routerLink="/usuarios/cadastro"></p-button>
    <p-button
      label="Login"
      [raised]="true"
      severity="secondary"
      routerLink="/autenticacao/login"></p-button>
  </div>
</div>
