<p-toolbar
  styleClass="bg-gray-900 shadow-2"
  [style]="{
    'background-image':
      'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))'
  }">
  <div class="flex justify-content-between w-full">
    <p-button
      routerLink="/"
      icon="pi pi-home"
      label="SGU"
      severity="secondary"
      styleClass="text-200"></p-button>

    <p-menubar [model]="items" styleClass="custom-menubar"></p-menubar>
  </div>
</p-toolbar>
